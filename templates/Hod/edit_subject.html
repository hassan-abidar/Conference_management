{% extends 'base.html' %}

{% block content %}
<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Edit Subject</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
               <li class="breadcrumb-item active">Edit Subject</li>
            </ul>
         </div>
      </div>
   </div>
   {% include 'includes/messages.html' %}
   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            <div class="card-body">
               <form action="{% url 'update_subject' %}" method="POST">
                  {% csrf_token %}
                  <div class="row">
                     <div class="col-12">
                        <h5 class="form-title"><span>Subject Information</span></h5>
                     </div>
                     <input type="hidden" name="subject_id" value="{{ subject.id }}">
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Subject Name</label>
                           <input type="text" class="form-control" name="subject_name" value="{{ subject.name }}" required>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <label>Department</label>
                        <select class="form-control" name="department_id" required>
                           <option>Select Department</option>
                           {% for department_item in department %}
                           <option value="{{ department_item.id }}" {% if department_item.id == subject.department.id %}selected{% endif %}>{{ department_item.name }}</option>
                           {% endfor %}
                        </select>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Staff</label>
                           <select class="form-control" name="staff_id" required>
                              <option>Select Staff</option>
                              {% for i in staff %}
                              <option value="{{ i.id }}" {% if i.id == subject.staff.id %}selected{% endif %}>{{ i.admin.first_name }}&nbsp;{{ i.admin.last_name }}</option>
                              {% endfor %}
                           </select>
                        </div>
                     </div>
                     <br>
                     <div class="col-12 mt-2">
                        <button type="submit" class="btn btn-primary">Update</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
{% endblock %}
